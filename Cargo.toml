[package]
name = "lab-raytracing-rs"
version = "0.0.0"
edition = "2018"

[[test]]
name = "cucumber"
harness = false

[dependencies]
auto_ops = "0.3.0"
noise = "0.7.0"
pprof = { version = "0.6.0", features = ["flamegraph", "protobuf", ] }
crossbeam = "0.8.1"
crossbeam-channel = "0.5.1"
num_cpus = "1.13.0"
fastrand = "1.5.0"

[dev-dependencies]
#cucumber_rust = "0.9"
cucumber_rust = { path="../cucumber-rust" }
tokio = { version = "1.12.0", features = ["rt-multi-thread", "macros", "time"] }
approx = "0.5.0"
regex = "1.5.4"

[profile.release]
#lto = true
#codegen-units = 1
debug = true # for the flamegraph, alternatively set CARGO_PROFILE_RELEASE_DEBUG=true
