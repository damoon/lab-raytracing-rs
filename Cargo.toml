[package]
name = "lab-raytracing-rs"
version = "0.0.0"
edition = "2021"

[[test]]
name = "cucumber"
harness = false

[dependencies]
auto_ops = "0.3.0"
noise = "0.8.2"
pprof = { version = "0.12.1", features = ["flamegraph", "protobuf", ] }
crossbeam = "0.8.2"
crossbeam-channel = "0.5.8"
num_cpus = "1.16.0"
fastrand = "1.9.0"
indicatif = "0.16.2"
regex = "1.9.5"

[dev-dependencies]
cucumber = "0.10.2"
async-trait = "0.1.73"
tokio = { version = "1.32.0", features = ["rt-multi-thread", "macros", "time"] }
approx = "0.5.1"
regex = "1.9.5"

[profile.release]
#lto = true
#codegen-units = 1
debug = true # for the flamegraph, alternatively set CARGO_PROFILE_RELEASE_DEBUG=true
